<form
  class="contact-form"
  action="https://formsubmit.co/contact@alcandpartners.com"
  method="POST">

  <!-- 1. Prevent spam (simple honeypot) -->
  <input type="hidden" name="_captcha" value="true">

  <!-- 2. Customize email subject -->
  <input type="hidden" name="_subject" value="New message from alcandpartners.com">

  <!-- 3. (Optional) Redirect user after submit -->
  <input type="hidden" name="_next" value="https://alcandpartners.com/thank-you.html">

  <label for="name">Your Name *</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Your Email *</label>
  <input type="email" id="email" name="email" required />

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" />

  <label for="message">Your Message *</label>
  <textarea id="message" name="message" required></textarea>

  <button type="submit">Submit</button>
</form>
