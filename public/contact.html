<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – ALC &amp; PARTNERS</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container header-flex">
      <div class="logo">ALC &amp; PARTNERS</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="container">
    <section class="contact-cta">
      <h2>Contact Us</h2>
      <p>Please fill out the form below, and we will get back to you within 24‑48 hours with a custom plan and clear pricing.</p>
      <form action="#" method="post" style="max-width:600px; margin:auto;">
        <label for="name">Your Name *</label>
        <input id="name" name="name" type="text" required style="width:100%; padding:0.75rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:6px;">

        <label for="email">Your Email *</label>
        <input id="email" name="email" type="email" required style="width:100%; padding:0.75rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:6px;">

        <label for="message">Your Message *</label>
        <textarea id="message" name="message" required style="width:100%; padding:0.75rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:6px; min-height:120px;"></textarea>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </section>

    <section class="contact-details" style="text-align:center; margin-top:2rem;">
      <p>Email: <a href="mailto:alcandpartners@zohomail.in">alcandpartners@zohomail.in</a></p>
      <p>Phone/WhatsApp: +91 7042122637</p>
      <p>Operating across India</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container footer-flex">
      <p>&copy; 2025 ALC &amp; PARTNERS</p>
    </div>
  </footer>
</body>
</html>
